<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link href="../../layUi/css/layui.css" rel="stylesheet">
    <script src="../../layUi/layui.js"></script>
    <script>
        layui.link('../../css/style.css');
        layui.config({
            base: '../../js/' //你的模块目录
        }).extend({
            onlineAlarmRuleMng :  'alarmMng/onlineAlarmRuleMng',
        }).use('onlineAlarmRuleMng',function () {

        }); //加载入口
    </script>
</head>
<body>
<div class="layui-layout-admin add-form">
    <form class="layui-form" action="" style="text-align: center">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">规则类型：</label>
                <!--<input autocomplete="off"  class="layui-input layui-input-inline" type="text" name="rulesType" lay-verify="required" id="rulesType">-->
                <div class="layui-input-inline">
                    <select  lay-verify="required" lay-search="" name="rulesType" id="rulesType">
                        <option value="">--请选择--</option>
                        <option value="">--请选择--</option>
                        <option value="0">触发规则</option>
                        <option value="1">自动关闭规则</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">是否删除：</label>
                <!--<input autocomplete="off"  class="layui-input layui-input-inline" type="text" name="isDel" lay-verify="required" id="isDel">-->
                <div class="layui-input-inline">
                    <select  lay-verify="required" lay-search="" name="isDel" id="isDel">
                        <option value="">--请选择--</option>
                        <option value="">--请选择--</option>
                        <option value="0">未删除</option>
                        <option value="1">已删除</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">报警规则描述：</label>
                <input autocomplete="off"  class="layui-input layui-input-inline" type="text" name="remark" lay-verify="required" id="remark">
                <!--<div class="layui-input-block">-->
                    <!--<textarea placeholder="请输入报警规则描述" class="layui-textarea" name="remark" id="remark"></textarea>-->
                <!--</div>-->
            </div>
        </div>
    </form>
</div>
</body>
</html>
