<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link href="../../layUi/css/layui.css" rel="stylesheet">
    <script type="text/javascript" src="../../js/lib/My97DatePicker/WdatePicker.js"></script>
    <script src="../../layUi/layui.js"></script>
    <script>
        layui.link('../../css/style.css');
        layui.config({
            base: '../../js/' //你的模块目录
        }).extend({
            alarmMng : 'alarmMng/alarmMng'
        }).use('alarmMng',function () {
            layui.alarmMng.loadAlarmData('1','在线监测报警');
        })
        //加载入口
    </script>
    <title>荣昌区环保物联网在线监控平台</title>
</head>
<body  class="layui-layout-admin" style="margin-top: 2px">
    <div style="margin: 10px" class="layui-tab" lay-filter="test">
        <ul class="layui-tab-title" id="getType">
            <li class="layui-this" onclick="layui.alarmMng.loadAlarmData('1',this.innerHTML)">在线监测报警</li>
            <li  onclick="layui.alarmMng.loadAlarmData('1',this.innerHTML)">设备工况报警</li>
            <li  onclick="layui.alarmMng.loadAlarmData('1',this.innerHTML)">视频分析报警</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-form" action="" style="padding: 2px;margin-bottom: 0">
                <div class="layui-form-item" style="margin: 5px 0">
                    <label class="layui-form-label">报警时间：</label>
                    <input  class="layui-input  layui-input-inline" id="startTime" value="2017-01-01"
                           onClick="WdatePicker()" style="margin-right: 5px"/>
                    <input  class="layui-input  layui-input-inline" id="endTime" value="2017-08-04"
                           onClick="WdatePicker()"/>
                    <div class="layui-inline">
                        <label class="layui-form-label">处理状态：</label>
                        <div class="layui-input-inline">
                            <select name="state" lay-verify="required" lay-search="" id="status">
                                <option value="">直接选择或搜索选择</option>
                                <option value="">全部</option>
                                <option value="2">已处罚</option>
                                <option value="1">已处理</option>
                                <option value="0">未处理</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <button class="layui-btn layui-btn-normal" onclick="layui.alarmMng.loadAlarmData()">
                            <i class="layui-icon">&#xe615;</i> 搜索
                        </button>
                    </div>
                    <div class="layui-inline">
                        <button class="layui-btn layui-btn-warm">
                            <i class="layui-icon">&#xe60a;</i>导出
                        </button>
                    </div>
                </div>
            </div>
            <table class="layui-table" lay-even="" lay-skin="row" style="margin-top: 5px">
                <colgroup>
                    <col width="60">
                    <col>
                    <col width="180">
                    <col>
                    <col width="200">
                    <col width="120">
                    <col width="80">
                </colgroup>
                <thead>
                <tr>
                    <th>序号</th>
                    <th>企业名称</th>
                    <th>报警时间</th>
                    <th>报警详情</th>
                    <th>问题来源</th>
                    <th>处理状态</th>
                    <th style="text-align: center">操作</th>
                </tr>
                </thead>
                <tbody id="alarm-result">
                </tbody>
            </table>
            <div class="layui-footer" style="position: fixed;bottom: 0;width: 100%;left:10px;background-color:white">
                <div class="layui-input-inline" style="float: right">
                    <div id="alarm-demo"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
