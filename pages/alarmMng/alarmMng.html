<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link href="../../layUi/css/layui.css" rel="stylesheet">
    <script src="../../layUi/layui.js"></script>
    <script>
        layui.link('../../css/style.css');
        layui.config({
            base: '../../js/' //你的模块目录
        }).extend({
            alarmMng : 'alarmMng/alarmMng'
        }).use('alarmMng',function () {
            layui.alarmMng.loadAlarmData();
        })
        //加载入口
    </script>
    <title>荣昌区环保物联网在线监控平台</title>
</head>
<body  class="layui-layout-admin" style="margin-top: 2px">
    <div style="margin: 10px">
    <div class="layui-form layui-elem-quote" action="" style="padding: 2px;margin-bottom: 5px">
        <div class="layui-form-item" style="margin-bottom: 0px;">
            <div class="layui-inline">
                <label class="layui-form-label">问题来源：</label>
                <div class="layui-input-inline">
                    <select name="state" lay-verify="required" lay-search="" id="alarmType">
                        <option value="">直接选择或搜索选择</option>
                        <option value="">全部</option>
                        <option value="detection_alarm">在线监控报警</option>
                        <option value="video_alarm">视频报警</option>
                        <option value="working_alarm">工况报警</option>
                    </select>
                </div>
            </div>
            <label class="layui-form-label">报警时间：</label>
            <input class="layui-input layui-input-inline" id="startTime" placeholder="开始时间">
            <input class="layui-input layui-input-inline" id="endTime" placeholder="结束时间">
            <div class="layui-inline">
                <label class="layui-form-label">处理状态：</label>
                <div class="layui-input-inline">
                    <select name="state" lay-verify="required" lay-search="" id="status">
                        <option value="">直接选择或搜索选择</option>
                        <option value="">全部</option>
                        <option value="2">已处罚</option>
                        <option value="1">已处理</option>
                        <option value="0">未处理</option>
                    </select>
                </div>
            </div>
            <button class="layui-btn layui-btn-normal" style="position: absolute;right: 10px;" onclick="layui.alarmMng.loadAlarmData()">
                <i class="layui-icon">&#xe615;</i>
            </button>
        </div>
    </div>
    <div class="layui-form-item" style="margin: 0">
        <button class="layui-btn layui-btn-small layui-btn-warm" onclick="javascript:history.go(0);" style="position: absolute;right: 10px">
            <i class="layui-icon"></i> 刷新
        </button>
        <button class="layui-btn layui-btn-small layui-btn-normal" style="margin-left: 0">
            <i class="layui-icon">&#xe60a;</i>打印
        </button>
    </div>
    <table class="layui-table" lay-even="" lay-skin="row" style="margin-top: 5px">
        <colgroup>
            <col width="60">
            <col>
            <col width="180">
            <col>
            <col width="200">
            <col width="120">
            <col width="80">
        </colgroup>
        <thead>
        <tr>
            <th>序号</th>
            <th>企业名称</th>
            <th>报警时间</th>
            <th>报警详情</th>
            <th>问题来源</th>
            <th>处理状态</th>
            <th style="text-align: center">操作</th>
        </tr>
        </thead>
        <tbody id="alarm-result">
        </tbody>
    </table>
    <div id="alarm-demo" class="layui-footer" style="position: fixed;bottom: 0;width: 100%;left:10px;background-color:white"></div>
    </div>
</body>
</html>
