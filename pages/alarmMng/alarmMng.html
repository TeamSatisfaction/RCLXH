<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link href="../../layUi/css/layui.css" rel="stylesheet">
    <script src="../../layUi/layui.js"></script>
    <script>
        layui.link('../../css/style.css');
        layui.config({
            base: '../../js/' //你的模块目录
        }).extend({
            alarmMng : 'alarmMng/alarmMng'
        }).use('alarmMng')
        //加载入口
    </script>
    <title>荣昌区环保物联网在线监控平台</title>
</head>
<body style="margin-top: 10px" class="layui-layout-admin">
    <div class="layui-form" action="" style="margin-bottom: 0px;">
        <div class="layui-form-item" style="margin-bottom: 0px;">
            <label class="layui-form-label">问题来源：</label>
            <input name="problem"  autocomplete="off" placeholder="请输入问题来源" class="layui-input layui-input-inline" type="text">
            <!--<div class="layui-inline">-->
                <label class="layui-form-label">起始时间：</label>
                <input class="layui-input layui-input-inline" placeholder="起始时间" onclick="layui.laydate({elem: this})">
            <!--</div>-->
            <div class="layui-inline">
                <label class="layui-form-label">处理状态：</label>
                <div class="layui-input-inline">
                    <select name="state" lay-verify="required" lay-search="">
                        <option value="">直接选择或搜索选择</option>
                        <option value="国控">已处罚</option>
                        <option value="省控">已处理</option>
                        <option value="市控">未处理</option>
                    </select>
                </div>
            </div>
            <button class="layui-btn layui-btn-normal" style="position: absolute">
                <i class="layui-icon">&#xe615;</i>
            </button>
            <button class="layui-btn layui-btn-normal" style="position: absolute;right: 10px" onclick="layui.alarmMng.loadPage('pages/alarmMng/alarmDataView.html')">
                <i class="layui-icon">&#xe608;</i>打印
            </button>
        </div>
    </div>
    <table class="layui-table" lay-even="" lay-skin="row">
        <colgroup>
            <col width="60">
            <col>
            <col width="120">
            <col>
            <col width="200">
            <col width="120">
            <col width="100">
        </colgroup>
        <thead>
        <tr>
            <th>序号</th>
            <th>企业名称</th>
            <th>报警时间</th>
            <th>报警详情</th>
            <th>问题来源</th>
            <th>处理状态</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody id="alarm-result">
        </tbody>
    </table>
</body>
</html>
