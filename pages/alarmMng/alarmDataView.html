<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link href="../../layUi/css/layui.css" rel="stylesheet">
    <script src="../../layUi/layui.js"></script>
    <script>
        layui.link('../../css/style.css');
        layui.config({
            base: '../../js/' //你的模块目录
        }).extend({
            utils : 'utils',
            alarmMng : 'alarmMng/alarmMng'
        }).use(['alarmMng','utils'],function () {
            var id = layui.utils.getArg('id');
            layui.alarmMng.loadAlarmDetails(id);
//            var value = sessionStorage.getItem("code");
//            console.log(value);
        });
        //加载入口
    </script>
    <title>Title</title>
</head>
<body>
    <!--面包屑-->
    <div style="margin-left: 10px;margin-top: 10px" class="layui-elem-quote">
    <span class="layui-breadcrumb">
    <a href="#"  onclick="layui.alarmMng.loadPage('pages/alarmMng/alarmMng.html')">报警管理</a>
    <a><cite>报警详情</cite></a>
    </span>
    </div>
    <fieldset class="layui-elem-field">
        <legend>报警详情</legend>
        <div>
                <!--<table style="margin-bottom: 20px;margin-left: 15px;width:50%">-->
                <table class="layui-table layui-inline"  lay-skin="nob" style="margin-bottom: 20px;margin-left: 15px;width:50%">
                    <tbody>
                    <tr>
                        <td class="align-right">报警类型：</td>
                        <td id="alarmType">通讯中断报警</td>
                    </tr>
                    <tr>
                        <td class="align-right">报警等级：</td>
                        <td id="alarmLevel">3级</td>
                    </tr>
                    <tr>
                        <td class="align-right">报警时间：</td>
                        <td id="alarmTime" >2017-07-06 16:24:00</td>
                    </tr>
                    <tr>
                        <td class="align-right">企业名称：</td>
                        <td id="enterpriseName">重庆建设雅马哈摩托车有限公司</td>
                    </tr>
                    <tr>
                        <td class="align-right">行政区域：</td>
                        <td >荣昌区</td>
                    </tr>
                    <tr>
                        <td class="align-right ">报警事件描述：</td>
                        <td id="remark">未接收到数采仪上传的数据，通讯中断报警，本月企业在线率为:98.53%</td>
                    </tr>
                    <tr>
                        <td class="align-right">报警状态：</td>
                        <td id="status"></td>
                    </tr>
                    </tbody>
                </table>
            <div class="layui-inline" style="width: 45%">
                <span class="layui-inline">报警时间图片：</span>
                <div class="layui-inline">暂无相关图片</div>
            </div>
        </div>
        <div class="layui-footer" style="width: 100%;height:39px;left: 0;text-align: center">
            <button class="layui-btn layui-btn-normal">
                处理
            </button>
            <button class="layui-btn layui-btn-normal">
                关闭
            </button>
            <button class="layui-btn layui-btn-normal" onclick="layui.alarmMng.reportAlarmWin()">
                上报
            </button>
        </div>
    </fieldset>
    <fieldset class="layui-elem-field layui-field-title">
        <legend>报警轨迹</legend>
        <div class="layui-field-box">
            <table class="layui-table" lay-even="" lay-skin="row" >
                <colgroup>
                    <col width="60">
                    <col>
                    <col width="120">
                    <col>
                    <col width="200">
                    <col width="120">
                </colgroup>
                <thead>
                <tr>
                    <th>序号</th>
                    <th>处理时间</th>
                    <th>处理人员</th>
                    <th>处理人级别</th>
                    <th>报警描述</th>
                    <th>相关图片</th>
                </tr>
                </thead>
                <tbody id="trail-result">
                </tbody>
            </table>
        </div>
    </fieldset>
    <!--上报-->
    <form id="report_Alarm" style="display: none;padding: 8px 24px;" class="layui-form" method="post" enctype ="multipart/form-data"> <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
        <div class="layui-form-item">
            <label class="layui-form-label">描述：</label>
            <div class="layui-input-block">
                <input type="text" name="dealRemark " placeholder="上报描述" autocomplete="off" class="layui-input">
            </div>
        </div>
        <!--<div class="layui-form-item">-->
            <!--<label class="layui-form-label">报警ID：</label>-->
            <!--<div class="layui-input-block">-->
                <!--<input type="text" name="alarmId " placeholder="上报描述" autocomplete="off" class="layui-input">-->
            <!--</div>-->
        <!--</div>-->
        <div class="layui-form-item">
            <label class="layui-form-label">附件：</label>
            <!--<input type="file" name="attachment" id="file_select" class="layui-upload-file">-->
            <input name="file1" lay-type="file" class="layui-upload-file" type="file">
            <input type="file" name="fileUpload"  id="file_select2">
        </div>
    </form>
</body>
</html>
