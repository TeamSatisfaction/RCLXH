<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link href="../../layUi/css/layui.css" rel="stylesheet">
    <script src="../../layUi/layui.js"></script>
    <script>
        layui.link('../../css/style.css');
        layui.config({
            base: '../../js/' //你的模块目录
        }).extend({
            alarmMng : 'alarmMng/alarmMng'
        }).use('alarmMng')
        //加载入口
    </script>
    <title>Title</title>
</head>
<body>
    <fieldset class="layui-elem-field">
        <legend>报警详情</legend>
        <div>
                <!--<table style="margin-bottom: 20px;margin-left: 15px;width:50%">-->
                <table class="layui-table layui-inline"  lay-skin="nob" style="margin-bottom: 20px;margin-left: 15px;width:50%">
                    <tbody>
                    <tr>
                        <td class="align-right">报警类型：</td>
                        <td ng-bind="alarmInfo.alarmTypeName" class="ng-binding">通讯中断报警</td>
                    </tr>
                    <tr>
                        <td class="align-right">报警等级：</td>
                        <td>3级</td>
                    </tr>
                    <tr>
                        <td class="align-right">报警时间：</td>
                        <td ng-bind="alarmInfo.alarmTime" class="ng-binding">2017-07-06 16:24:00</td>
                    </tr>
                    <tr>
                        <td class="align-right">企业名称：</td>
                        <td ng-bind="alarmInfo.enterpriseName" class="ng-binding">重庆建设雅马哈摩托车有限公司</td>
                    </tr>
                    <tr>
                        <td class="align-right">行政区域：</td>
                        <td ng-bind="alarmInfo.areaName" class="ng-binding">九龙坡区</td>

                    </tr>
                    <tr>
                        <td class="align-right ">报警事件描述：</td>
                        <td colspan="3" ng-bind="alarmInfo.remark" class="ng-binding">未接收到数采仪上传的数据，通讯中断报警，本月企业在线率为:98.53%</td>
                    </tr>
                    <tr>
                        <td class="align-right">
                            报警状态：
                        </td>
                        <td>
                            <span class="warning ng-binding" ng-bind="bjStatus" style="background-color: rgb(13, 186, 0);">已关闭</span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            <div class="layui-inline">
                <span>报警时间图片：</span>
                <div>暂无相关图片</div>
            </div>
        </div>
        <div class="layui-footer" style="width: 100%;height:39px;left: 0;text-align: center">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">
                处理
            </button>
            <button class="layui-btn layui-btn-normal" onclick="layui.MSMng.closeAddWin()">
                关闭
            </button>
            <button class="layui-btn layui-btn-normal" onclick="layui.MSMng.closeAddWin()">
                上报
            </button>
        </div>
    </fieldset>
    <fieldset class="layui-elem-field layui-field-title">
        <legend>报警轨迹</legend>
        <div class="layui-field-box">
            <table class="layui-table" lay-even="" lay-skin="row" >
                <colgroup>
                    <col width="60">
                    <col>
                    <col width="120">
                    <col>
                    <col width="200">
                    <col width="120">
                </colgroup>
                <thead>
                <tr>
                    <th>序号</th>
                    <th>处理时间</th>
                    <th>处理人员</th>
                    <th>处理人级别</th>
                    <th>报警描述</th>
                    <th>相关图片</th>
                </tr>
                </thead>
                <tbody id="trail-result">
                </tbody>
            </table>
        </div>
    </fieldset>
</body>
</html>
