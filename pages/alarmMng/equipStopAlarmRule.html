<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link href="../../layUi/css/layui.css" rel="stylesheet">
    <script src="../../layUi/layui.js"></script>
    <script>
        layui.link('../../css/style.css');
        layui.config({
            base: '../../js/' //你的模块目录
        }).extend({
            onlineAlarmRuleMng :  'alarmMng/onlineAlarmRuleMng',
        }).use('onlineAlarmRuleMng',function () {

        }); //加载入口
    </script>
</head>
<body>
<div class="layui-layout-admin add-form" style="margin-top: 10px;text-align: center">
    <form class="layui-form" action="" style="text-align: center">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">报警处理方式：</label>
                <div class="layui-input-inline">
                    <select  lay-verify="required" lay-search="" name="rulesType" id="rulesType">
                        <option value="">--请选择--</option>
                        <option value="">--请选择--</option>
                        <option value="0">触发报警</option>
                        <option value="1">自动关闭报警</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">触发条件：</label>
                <input autocomplete="off" class="layui-input layui-input-inline" type="text" lay-verify="required" name="rules" id="rules">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline" style="width: calc(90% + 20px);">
                <label class="layui-form-label">报警规则描述：</label>
                <div class="layui-input-block">
                    <textarea  class="layui-textarea" name="remark" id="remark" style="margin-left: -20px;width: calc(100% - 80px);"></textarea>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
