<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link href="../../layUi/css/layui.css" rel="stylesheet">
    <script src="../../layUi/layui.js"></script>
    <script src="../../js/lib/My97DatePicker/WdatePicker.js" type="text/javascript"></script>
    <script>
        layui.link('../../css/style.css');
        layui.config({
            base: '../../js/' //你的模块目录
        }).extend({
            onlineAlarmRuleMng :  'alarmMng/onlineAlarmRuleMng',
        }).use('onlineAlarmRuleMng',function () {
            layui.onlineAlarmRuleMng.loadEquipmentSelect();
            layui.onlineAlarmRuleMng.loadFactorSelect();
        }); //加载入口
    </script>
</head>
<body>
<div class="layui-layout-admin add-form">
    <form class="layui-form layui-collapse" action="" id="rule_form" method="post">
        <div class="layui-colla-item">
            <h2 class="layui-colla-title">基本信息</h2>
            <div class="layui-colla-content layui-show" style="text-align: center">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">监测类型：</label>
                        <div class="layui-input-inline">
                            <select  lay-verify="required" lay-search="" name="first_layer_encoding_name" id="first_layer_encoding_name">
                                <option value="">--请选择--</option>
                                <option value="">--请选择--</option>
                                <option value="e">污水</option>
                                <option value="g">烟气</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">工艺类型：</label>
                        <div class="layui-input-inline">
                            <select  lay-verify="" lay-search="" name="second_layer_encoding_name" id="second_layer_encoding_name">
                                <option value="">--请选择--</option>
                                <option value="">--请选择--</option>
                                <option value="1">进口污水流量及污染物</option>
                                <option value="2">出口污水流量及污染物</option>
                                <option value="z">工艺过程</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">监测设备：</label>
                        <div class="layui-input-inline">
                            <select  lay-verify="required" lay-search="" name="fourth_layer_encoding_name" id="fourth_layer_encoding_name">
                                <option value="">--请选择--</option>
                                <option value="">--请选择--</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">监测因子：</label>
                        <div class="layui-input-inline">
                            <select  lay-verify="required" lay-search="" name="third_layer_encoding_name" id="third_layer_encoding_name">
                                <option value="">--请选择--</option>
                                <option value="">--请选择--</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-colla-item">
            <h2 class="layui-colla-title">上报规则</h2>
            <div class="layui-colla-content layui-show" style="text-align: center">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">开始时间：</label>
                        <input  class="layui-input  layui-input-inline" onClick="WdatePicker()" name="start_time" id="start_time">
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">结束时间：</label>
                        <input  class="layui-input  layui-input-inline" onClick="WdatePicker()" name="end_time" id="end_time">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">一级条件：</label>
                        <div class="layui-input-inline">
                            <select name="conditions_name"  lay-search="" id="conditions_name">
                                <option value="">--请选择--</option>
                                <option value="">--请选择--</option>
                                <option value="ne">大于</option>
                                <option value="lt">小于</option>
                                <option value="eq">等于</option>
                                <option value="gt">大于等于</option>
                                <option value="le">小于等于</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">聚合方式：</label>
                        <div class="layui-input-inline">
                            <select name="aggregation_name"  lay-search="" id="aggregation_name">
                                <option value="">--请选择--</option>
                                <option value="">--请选择--</option>
                                <option value="1">最大值</option>
                                <option value="2">最小值</option>
                                <option value="3">平均值</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">计算方式：</label>
                        <div class="layui-input-inline">
                            <select name="calculation_name"  lay-search="" id="calculation_name">
                                <option value="">--请选择--</option>
                                <option value="">--请选择--</option>
                                <option value="1">加</option>
                                <option value="2">乘</option>
                                <option value="3">除</option>
                                <option value="4">减</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">阈值：</label>
                        <input name="calculation_value" autocomplete="off" class="layui-input layui-input-inline" type="text" lay-verify="" id="calculation_value">
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
