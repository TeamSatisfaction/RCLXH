<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link href="../../layUi/css/layui.css" rel="stylesheet">
    <script src="../../layUi/layui.js"></script>
    <script>
        layui.link('../../css/style.css');
        layui.config({
            base: '../../js/' //你的模块目录
        }).extend({
            pollutionMng : 'pollutionMng/pollutionMng',
            pollutionDataMng : 'pollutionMng/pollutionDataMng'
        }).use(['pollutionMng','pollutionDataMng'],function () {
            layui.pollutionMng.loadCompanyData();
            layui.pollutionDataMng.detailCompanyWin();
        }); //加载入口
    </script>
    <title>Title</title>
</head>
<body>
    <div class="layui-layout-admin" lay-filter="test" style="margin-top: 2px">
        <div style="margin: 10px">
            <div class="layui-form-item" style="margin: 5px 0;">
                <!--<div class="layui-input-inline listTitle"><cite>污染源</cite></div>-->
                <!--<div class="mapStats_divider">报警情况</div>-->
                <div class="layui-input-inline" style="float: right">
                    <input id="name" name="name"  autocomplete="off" placeholder="请输入企业名称" class="layui-input" type="text">
                    <div class="search" onclick="layui.pollutionMng.loadCompanyData()"></div>
                </div>
            </div>
            <table class="layui-table" lay-even="" lay-skin="row">
                <colgroup>
                    <col width="60">
                    <col width="350">
                    <col>
                    <col width="100">
                    <col width="120">
                    <col width="80">
                </colgroup>
                <thead>
                <tr>
                    <th>序号</th>
                    <th>企业名称</th>
                    <th>企业地址</th>
                    <th>联系人</th>
                    <th>联系人电话</th>
                    <th style="text-align: center">操作</th>
                </tr>
                </thead>
                <tbody id="company-result">
                </tbody>
            </table>
            <div  class="layui-footer" style="position: fixed;bottom: 0;width: 100%;left:10px;background-color:white">
                <div class="layui-input-inline" style="float: right">
                    <div id="demo1"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
