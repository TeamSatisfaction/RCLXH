<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="../../layUi/css/layui.css" rel="stylesheet">
    <script src="../../layUi/layui.js"></script>
    <script src="../../js/lib/My97DatePicker/WdatePicker.js" type="text/javascript"></script>
    <script>
        layui.config({
            base: '../../js/statisticsMng/' //你的模块目录
        }).extend({
            overproofList : 'overproofList'
        }).use('overproofList',function () {
            layui.overproofList.loadList();
        }).link('../../css/style.css'); //加载入口
    </script>
</head>
<body>
<div class="layui-layout-admin" style="margin-top: 2px">
    <div style="margin: 10px">
        <div class="layui-form" style="margin: 5px 0 0 0;">
            <div class="layui-form-item layui-inline" style="margin-bottom: 0">
                <label class="layui-form-label">企业名称：</label>
                <input  class="layui-input  layui-input-inline"  name="eName">
            </div>
            <div class="layui-form-item layui-inline" style="margin-bottom: 0">
                <label class="layui-form-label">开始时间：</label>
                <input  class="layui-input  layui-input-inline" onClick="WdatePicker()" name="beginTime">
                <!--<input  class="layui-input  layui-input-inline" onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" name="beginTime">-->
            </div>
            <div class="layui-form-item layui-inline" style="margin-bottom: 0">
                <label class="layui-form-label">结束时间：</label>
                <input  class="layui-input  layui-input-inline" onClick="WdatePicker()" name="endTime">
            </div>
            <button class="layui-btn layui-btn-normal" onclick="layui.overproofList.loadList()">
                <i class="layui-icon">&#xe615;</i>
                查询
            </button>
        </div>
        <table class="layui-table" lay-even="" lay-skin="row">
            <colgroup>
                <col width="60">
                <col>
                <col>
                <col>
                <col>
                <col>
            </colgroup>
            <thead>
            <tr>
                <th>序号</th>
                <th>企业名称</th>
                <th>开始时间</th>
                <th>结束时间</th>
                <th>报警设备</th>
                <th>报警值</th>
            </tr>
            </thead>
            <tbody id="over-list">
            <tr>
                <td>1</td>
                <td>濑溪河流域水质自动监测站</td>
                <td>2017-10-13 07:18:03</td>
                <td>2017-10-13 07:24:27</td>
                <td>污水工艺过程COD仪</td>
                <td>23.7</td>
            </tr>
            </tbody>
        </table>
        <div  class="layui-footer" style="position: fixed;bottom: 0;width: 100%;left:10px;background-color:white">
            <div class="layui-input-inline" style="float: right">
                <div id="demo1"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
