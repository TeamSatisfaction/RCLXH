<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="../../layUi/css/layui.css" rel="stylesheet">
    <script src="../../layUi/layui.js"></script>
    <script src="../../js/lib/highcharts/highcharts.js"></script>
    <script src="../../js/lib/highcharts/highcharts-3d.js"></script>
    <script>
        layui.config({
            base: '../../js/statisticsMng/' //你的模块目录
        }).extend({
            alarmStatistics : 'alarmStatistics'
        }).use('alarmStatistics',function () {
            layui.alarmStatistics.loadAlarmStatistics();
            layui.alarmStatistics.loadAlarmTrend();
            layui.alarmStatistics.loadAlarmClose();
        })
                .link('../../css/style.css'); //加载入口
    </script>
</head>
<body class="layui-layout-admin" style="margin: 20px 10px 0;height: calc(100% - 20px);width: 100%">
    <div class="panel_box row">
        <div class="panel col">
            <a href="javascript:;" onclick="layui.alarmStatistics.alarmListWin()">
                <div class="panel_icon">
                    <!--<i class="layui-icon">&#xe647;</i>-->
                    <i class="layui-icon">&nbsp;</i>
                </div>
                <div class="panel_word newMessage">
                    <span id="total"></span>
                    <cite>报警总数</cite>
                </div>
            </a>
        </div>
        <div class="panel col">
            <a href="javascript:;" onclick="layui.alarmStatistics.alarmListWin()">
                <div class="panel_icon" style="background-color:#FF5722;">
                    <i class="layui-icon">&nbsp;</i>
                </div>
                <div class="panel_word userAll">
                    <span id="closetotal"></span>
                    <cite>已关闭报警总数</cite>
                </div>
            </a>
        </div>
        <div class="panel col">
            <a href="javascript:;" onclick="layui.alarmStatistics.alarmListWin()">
                <div class="panel_icon" style="background-color:#009688;">
                    <i class="layui-icon">&nbsp;</i>
                </div>
                <div class="panel_word userAll">
                    <span id="thisMonth"></span>
                    <cite>本月新增报警总数</cite>
                </div>
            </a>
        </div>
        <div class="panel col max_panel">
            <a href="javascript:;" onclick="layui.alarmStatistics.alarmListWin()">
                <div class="panel_icon" style="background-color:#2F4056;">
                    <i class="layui-icon">&nbsp;</i>
                </div>
                <div class="panel_word allNews">
                    <span id="untreated"></span>
                    <cite>长期未处理报警总数</cite>
                </div>
            </a>
        </div>
    </div>
    <div class="com-content" style="height: calc(100% - 120px)">
        <div id="alarm_chart"></div>
        <div id="alarm_pie"></div>
    </div>
</body>
</html>
