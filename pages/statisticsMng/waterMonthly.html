<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="../../layUi/css/layui.css" rel="stylesheet">
    <script src="../../layUi/layui.js"></script>
    <script src="../../js/lib/My97DatePicker/WdatePicker.js" type="text/javascript"></script>
    <script>
        layui.config({
            base: '../../js/statisticsMng/' //你的模块目录
        }).extend({
            monitorStatistics : 'monitorStatistics'
        }).use('monitorStatistics')
                .link('../../css/style.css'); //加载入口
    </script>
</head>
<body>
<div class="layui-layout-admin" lay-filter="test" style="margin-top: 2px">
    <div style="margin: 10px">
        <form class="layui-form" lay-filter="test" action="" style="margin: 5px 0 0 0;">
            <div class="layui-form-item layui-inline" style="margin-bottom: 0">
                <label class="layui-form-label">日期：</label>
                <input  class="layui-input  layui-input-inline" onClick="WdatePicker({dateFmt:'yyyy-MM'})" name="time">
            </div>
            <div class="layui-btn layui-btn-normal">
                <i class="layui-icon">&#xe615;</i>
                查询
            </div>
            <div class="layui-btn">
                <i class="layui-icon"><img src="../../img/mng/excle.png" style="margin-top: 4px"></i>
                导出
            </div>
        </form>
        <table class="layui-table" lay-even="" lay-skin="row">
            <colgroup>
                <col width="60">
                <col width="240">
            </colgroup>
            <thead>
            <tr>
                <th>序号</th>
                <th>企业名称</th>
                <th>废水流量(吨)</th>
                <th>化学需氧量(mg/L)</th>
                <th>氨氮(mg/L)</th>
                <th>总磷(mg/L)</th>
                <th>PH(无量纲)</th>
                <th>六价铬(μg/L)</th>
                <th>总镍(mg/L)</th>
                <th>生物毒性(%)</th>
                <th>温度(℃)</th>
                <th>高锰酸盐(mg/L)</th>
                <th>浊度(FTU)</th>
                <th>电导率(μS/cm)</th>
                <th>溶解氧(mg/L)</th>
            </tr>
            </thead>
            <tbody id="company-list">

            </tbody>
        </table>
        <div  class="layui-footer" style="position: fixed;bottom: 0;width: 100%;left:10px;background-color:white">
            <div class="layui-input-inline" style="float: right">
                <div id="demo1"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
