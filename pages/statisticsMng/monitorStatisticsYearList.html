<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="../../layUi/css/layui.css" rel="stylesheet">
    <script src="../../layUi/layui.js"></script>
    <script>
        layui.config({
            base: '../../js/statisticsMng/' //你的模块目录
        }).extend({
            monitorStatistics : 'monitorStatistics'
        }).use('monitorStatistics')
                .link('../../css/style.css'); //加载入口
    </script>
</head>
<body>
<div class="layui-layout-admin" lay-filter="test" style="margin-top: 2px">
    <div style="margin: 10px">
        <form class="layui-form" lay-filter="test" action="" style="margin: 5px 0 0 0;">
            <div class="layui-form-item layui-inline" style="margin-bottom: 0">
                <label class="layui-form-label">年份：</label>
                <div class="layui-input-inline">
                    <select name="modules" lay-verify="required" lay-search="">
                        <option value="2017">2017</option>
                        <option value="2016">2016</option>
                        <option value="2015">2015</option>
                    </select>
                </div>
            </div>
            <div class="layui-btn layui-btn-normal">
                <i class="layui-icon">&#xe615;</i>
                查询
            </div>
        </form>
        <table class="layui-table" lay-even="" lay-skin="row">
            <colgroup>
                <col width="60">
                <col>
                <col width="180">
                <col width="180">
                <col width="180">
                <col width="180">
                <col width="200">
            </colgroup>
            <thead>
            <tr>
                <th>序号</th>
                <th>名称</th>
                <th>COD</th>
                <th>总磷</th>
                <th>PH</th>
                <th>溶解氧</th>
                <th>氨氮</th>
            </tr>
            </thead>
            <tbody id="company-list">
            </tbody>
        </table>
        <div  class="layui-footer" style="position: fixed;bottom: 0;width: 100%;left:10px;background-color:white">
            <div class="layui-input-inline" style="float: right">
                <div id="demo1"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
