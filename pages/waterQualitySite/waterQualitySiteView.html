<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="../../layUi/css/layui.css" rel="stylesheet">
    <script src="../../layUi/layui.js"></script>
    <script>
        layui.link('../../css/style.css');
        layui.config({
            base: '../../js/waterQualitySite/' //你的模块目录
        }).extend({
            waterQualitySiteMng : 'waterQualitySiteMng'
        }).use('waterQualitySiteMng'); //加载入口
    </script>
</head>
<body style="width:100%;height: 100%">
    <div style="width: 19%;margin-left: 5px" class="layui-inline waterBorder">
        <div class="water_divider">监测站列表</div>
        <table class="layui-table" lay-even="" lay-skin="row">
            <colgroup>
                <col style="width: 60px;">
                <col>
            </colgroup>
            <thead>
                <tr>
                    <th style="text-align: center">序号</th>
                    <th style="text-align: center">监测站名称</th>
                </tr>
            </thead>
            <tbody id="alarm-result1">
            </tbody>
        </table>
    </div>
    <div style="width: 60%;" class="layui-inline waterBorder">
        <div class="water_divider">监测详情</div>
        <div class="layui-tab layui-layout-admin" lay-filter="test">
            <ul class="layui-tab-title">
                <li class="layui-this" lay-id="实时监测数据" >实时监测数据</li>
                <li lay-id="小时监测数据">小时监测数据</li>
                <li lay-id="日监测数据">日监测数据</li>
            </ul>
            <div class="layui-tab-content">
                <!--实时监测数据-->
                <div class="layui-tab-item layui-show" >
                    <div class="layui-form">
                        <div class="layui-input-inline">
                            <label class="layui-form-label">监测类型：</label>
                            <div class="layui-input-inline">
                                <select name="EntName" lay-verify="" lay-search>
                                    <!--<option>选择监测类型</option>-->
                                    <option value="010">废水</option>
                                    <!--<option value="021">视频报警</option>-->
                                    <!--<option value="0571">监测报警</option>-->
                                </select>
                            </div>
                        </div>
                        <div class="layui-input-inline">
                            <label class="layui-form-label">设备名称：</label>
                            <div class="layui-input-inline">
                                <select name="ExitName" lay-verify="" lay-search>
                                    <option value="010">设备1</option>
                                    <option value="021">设备2</option>
                                    <option value="0571">设备3</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-input-inline">
                            <label class="layui-form-label">监测因子：</label>
                            <div class="layui-input-inline">
                                <select name="FacName" lay-verify="" lay-search>
                                    <option value="010">总磷</option>
                                    <option value="021">总氮</option>
                                    <option value="0571">化学需氧量</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-input-inline">
                            <label class="layui-form-label">监测时间：</label>
                            <div class="layui-inline">
                                <input class="layui-input layui-input-inline" id="startTime1" placeholder="选择开始时间">
                            </div>
                            <div class="layui-inline">
                                <input class="layui-input layui-input-inline" id="endTime1" placeholder="选择结束时间">
                            </div>
                        </div>
                        <button class="layui-btn layui-btn-normal">
                            <i class="layui-icon">&#xe615;</i>
                            查询
                        </button>
                    </div>
                    <div>下面是一个曲线图</div>
                </div>
                <div class="layui-tab-item" >2
                </div>
                <div class="layui-tab-item" >3
                </div>
            </div>
        </div>
    </div>
    <div style="width: 19%;" class="layui-inline waterBorder">
        <div class="water_divider">待定</div>

    </div>
</body>
</html>
