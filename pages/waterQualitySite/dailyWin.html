<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="../../layUi/css/layui.css" rel="stylesheet">
    <script src="../../layUi/layui.js"></script>
    <script src="../../js/lib/My97DatePicker/WdatePicker.js" type="text/javascript"></script>
    <script src="../../js/lib/wySilder.min.js" type="text/javascript"></script>
    <script>
        layui.link('../../css/style.css');
        layui.config({
            base: '../../js/waterQualitySite/' //你的模块目录
        }).extend({
            waterQualitySiteMng : 'waterQualitySiteMng'
        }).use('waterQualitySiteMng',function () {

        }); //加载入口
    </script>
</head>
<body>
    <div class="layui-layout-admin" lay-filter="test" style="margin-top: 2px;">
        <div style="margin: 10px">
            <div class="layui-form-item layui-inline">
                <label class="layui-form-label">月份：</label>
                <input class="layui-input-inline layui-input" onclick="WdatePicker({dateFmt:'yyyy-MM'})">
            </div>
            <table class="layui-table" lay-even="" lay-skin="row">
                <colgroup>
                    <col width="60">
                    <col>
                    <col>
                    <col>
                    <col>
                    <col>
                    <col>
                </colgroup>
                <thead>
                <tr>
                    <th>序号</th>
                    <th>时间</th>
                    <th>正常运行率</th>
                    <th>废气排放量</th>
                    <th>废水排放量</th>
                    <th>关键设备运行时间</th>
                    <th>能耗</th>
                </tr>
                </thead>
                <tbody id="company-list">
                </tbody>
            </table>
            <div  class="layui-footer" style="position: fixed;bottom: 0;width: 100%;left:10px;background-color:white">
                <div class="layui-input-inline" style="float: right">
                    <div id="demo1"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
