<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>title</title>
    <link href="../../layUi/css/layui.css" rel="stylesheet">
    <!--<link href="../../css/style.css" rel="stylesheet">-->
    <script src="../../layUi/layui.js"></script>
    <script>
        layui.config({
            base: '../../js/sysMng/' //你的模块目录
        }).extend({
            sysMng : 'sysMng/companyMng'
        }).use('companyMng')
        .link('../../css/style.css'); //加载入口
    </script>
</head>
<body>
<div class="layui-layout-admin layui-tab-brief" lay-filter="docDemoTabBrief" id="addCompany">
    <!--面包屑-->
    <div style="margin-left: 20px;margin-top: 10px">
        <span class="layui-breadcrumb">
        <a href="#">系统管理</a>
        <a href="#"  onclick="layui.companyMng.loadPage('pages/sysMng/sysMngView.html')">企业管理</a>
        <a><cite>新增企业</cite></a>
        </span>
    </div>
    <!--表单-->
    <div class="layui-layout-admin">
        <form class="layui-collapse layui-form" lay-filter="test" action="">
            <!--基本信息-->
            <div class="layui-colla-item">
                    <h2 class="layui-colla-title">企业基本信息</h2>
                    <div class="layui-colla-content layui-show" style="text-align: center">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">企业名称：</label>
                                <input autocomplete="off" class="layui-input layui-input-inline" type="text">
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">法人代表：</label>
                                <input autocomplete="off" class="layui-input layui-input-inline" type="text">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">企业负责人：</label>
                                <input autocomplete="off" class="layui-input layui-input-inline" type="text">
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">负责人电话：</label>
                                <input autocomplete="off" class="layui-input layui-input-inline" type="text">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">组织机构代码：</label>
                                <input autocomplete="off" class="layui-input layui-input-inline" type="text">
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">管控级别：</label>
                                <input autocomplete="off" class="layui-input layui-input-inline" type="text">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">联系人：</label>
                                <input autocomplete="off" class="layui-input layui-input-inline" type="text">
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">联系人电话：</label>
                                <input autocomplete="off" class="layui-input layui-input-inline" type="text">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">建设状态：</label>
                                <div class="layui-input-inline">
                                    <select name="modules" lay-verify="required" lay-search="">
                                        <option value="建成">建成</option>
                                        <option value="待建设">待建设</option>
                                        <option value="建设中-基础信息收集">建设中-基础信息收集</option>
                                        <option value="建设中-硬件部署">建设中-硬件部署</option>
                                        <option value="建设中-数据验证">建设中-数据验证</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">运行状态：</label>
                                <div class="layui-input-inline">
                                    <select name="modules" lay-verify="required" lay-search="">
                                    <option value="正常运行">正常运行</option>
                                    <option value="非正常运行">非正常运行</option>
                                    <option value="正常停产">正常停产</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">设计处理量(吨/天)：</label>
                                <input autocomplete="off" class="layui-input layui-input-inline" type="text">
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">实际处理量(吨/天)：</label>
                                <input autocomplete="off" class="layui-input layui-input-inline" type="text">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">行业类别：</label>
                                <div class="layui-input-inline">
                                    <select name="modules" lay-verify="required" lay-search="">
                                        <option value="汽车制造业">汽车制造业</option>
                                        <option value="模具制造业">模具制造业</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">建设目标：</label>
                                <div class="layui-input-inline">
                                    <select name="modules" lay-verify="required" lay-search="" >
                                        <option value="2017">2017</option>
                                        <option value="2018">2018</option>
                                        <option value="2019">2019</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">经度：</label>
                                <input autocomplete="off" class="layui-input layui-input-inline" type="text">
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">纬度：</label>
                                <input autocomplete="off" class="layui-input layui-input-inline" type="text">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-inline" style="width: calc(90% + 20px);">
                                <label class="layui-form-label">地址：</label>
                                <input autocomplete="off" class="layui-input layui-input-inline" type="text">
                            </div>
                        </div>
                    </div>
                </div>
            <!--排污许可证-->
            <div class="layui-colla-item">
                <h2 class="layui-colla-title">排污许可证信息</h2>
                <div class="layui-colla-content layui-show" style="text-align: center">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">许可证类型：</label>
                            <input autocomplete="off" class="layui-input layui-input-inline" type="text">
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">许可证性质：</label>
                            <div class="layui-input-inline">
                                <select name="modules" lay-verify="required" lay-search="">
                                    <option value="正式证">正式证</option>
                                    <option value="临时证">临时证</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">许可证编号：</label>
                            <input autocomplete="off" class="layui-input layui-input-inline" type="text">
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">许可证状态：</label>
                            <input autocomplete="off" class="layui-input layui-input-inline" type="text">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">起始时间：</label>
                            <input class="layui-input layui-input-inline" placeholder="起始时间" onclick="layui.laydate({elem: this})">
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">截至时间：</label>
                            <input class="layui-input layui-input-inline" placeholder="截至时间" onclick="layui.laydate({elem: this})">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">发证日期：</label>
                            <input class="layui-input layui-input-inline" placeholder="发证日期" onclick="layui.laydate({elem: this})">
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">办理人：</label>
                            <input autocomplete="off" class="layui-input layui-input-inline" type="text">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline" style="width: calc(90% + 20px);">
                            <label class="layui-form-label">许可证状态：</label>
                            <input autocomplete="off" class="layui-input layui-input-inline" type="text">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <!--照片-->
                        <div class="photo-area">
                            <div class="layui-tab">
                                <ul class="layui-tab-title">
                                    <li class="layui-this">正本</li>
                                    <li>副本</li>
                                </ul>
                                <div class="layui-tab-content">
                                    <div class="layui-tab-item layui-show" >
                                        <div class="thumbs">
                                            <div class="thumb">
                                                <img src="../../img/map/factory.png">
                                                <i class="layui-icon">&#x1006;</i>
                                            </div>
                                            <div class="thumb">
                                                <img src="../../img/map/factory.png">
                                                <i class="layui-icon">&#x1006;</i>
                                            </div>
                                        </div>
                                        <input name="file" class="layui-upload-file" id="test1" type="file">
                                    </div>
                                    <div class="layui-tab-item">
                                        <div class="thumbs">
                                            <div class="thumb">
                                                <img src="../../img/map/factory.png">
                                                <i class="layui-icon">&#x1006;</i>
                                            </div>
                                        </div>
                                        <input name="file" class="layui-upload-file" id="test2" type="file">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--排口-->
                    <div class="layui-form-item">

                    </div>
                </div>
            </div>

            <div class="layui-colla-item">
                <h2 class="layui-colla-title">企业污染设置照片</h2>
                <div class="layui-colla-content layui-show">

                </div>
            </div>
            <div class="layui-colla-item">
                <h2 class="layui-colla-title">企业处理工艺</h2>
                <div class="layui-colla-content layui-show">

                </div>
            </div>
        </form>
    </div>
    <!--按钮-->
    <div class="layui-footer" style="bottom: 0;width: 100%;height:39px;left: 0;text-align: center">
        <button class="layui-btn">
            <i class="layui-icon">&#xe618;</i>提交
        </button>
        <button class="layui-btn" onclick="layui.companyMng.loadPage('pages/sysMng/sysMngView.html')">
            <i class="layui-icon">&#x1006;</i>返回
        </button>
    </div>
</div>
</body>
</html>
