<!DOCTYPE html>

    <script>
        layui.link('../../css/style.css');
        layui.config({

    </script>

<div class="layui-layout-admin layui-tab-brief add-form" lay-filter="addCompany" id="addCompany">

                    <div class="layui-colla-content layui-show" style="text-align: center">

                            <div class="layui-inline">
                                <label class="layui-form-label">企业名称：</label>
                                <input autocomplete="off" class="layui-input layui-input-inline" type="text" name="site">
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">法人代表：</label>
                                <input autocomplete="off" class="layui-input layui-input-inline" type="text">

                        </div>
                        <div class="layui-form-item">

                                <label class="layui-form-label">企业负责人：</label>

                                <label class="layui-form-label">负责人电话：</label>
                                <input autocomplete="off" class="layui-input layui-input-inline" type="text">

                        </div>
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">组织机构代码：</label>

                            <div class="layui-inline">

                                <input autocomplete="off" class="layui-input layui-input-inline" type="text">

                        <div class="layui-form-item">

                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">联系人电话：</label>
                                <input autocomplete="off" class="layui-input layui-input-inline" type="text">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">建设状态：</label>
                                <div class="layui-input-inline">
                                    <select name="modules" lay-verify="required" lay-search="">

                                        <option value="待建设">待建设</option>
                                        <option value="建设中-基础信息收集">建设中-基础信息收集</option>
                                        <option value="建设中-硬件部署">建设中-硬件部署</option>
                                        <option value="建设中-数据验证">建设中-数据验证</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">运行状态：</label>
                                <div class="layui-input-inline">
                                    <select name="modules" lay-verify="required" lay-search="">
                                    <option value="正常运行">正常运行</option>
                                    <option value="非正常运行">非正常运行</option>
                                    <option value="正常停产">正常停产</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">设计处理量(吨/天)：</label>
                                <input autocomplete="off" class="layui-input layui-input-inline" type="text">
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">实际处理量(吨/天)：</label>
                                <input autocomplete="off" class="layui-input layui-input-inline" type="text">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">行业类别：</label>
                                <div class="layui-input-inline">
                                    <select name="modules" lay-verify="required" lay-search="">
                                        <option value="汽车制造业">汽车制造业</option>
                                        <option value="模具制造业">模具制造业</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">建设目标：</label>
                                <div class="layui-input-inline">
                                    <select name="modules" lay-verify="required" lay-search="" >
                                        <option value="2017">2017</option>
                                        <option value="2018">2018</option>
                                        <option value="2019">2019</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">经度：</label>
                                <input autocomplete="off" class="layui-input layui-input-inline" type="text">
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">纬度：</label>
                                <input autocomplete="off" class="layui-input layui-input-inline" type="text">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-inline" style="width: calc(90% + 20px);">
                                <label class="layui-form-label">地址：</label>
                                <input autocomplete="off" class="layui-input layui-input-inline" type="text">
                            </div>
                        </div>
                    </div>
                </div>
            <!--排污许可证-->
            <div class="layui-colla-item">

                        </div>
                        <div class="layui-inline">

                            <div class="layui-input-inline">

                    </div>
                    <div class="layui-form-item">

                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">截至时间：</label>
                            <input class="layui-input layui-input-inline" placeholder="截至时间" onclick="layui.laydate({elem: this})">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">发证日期：</label>
                            <input class="layui-input layui-input-inline" placeholder="发证日期" onclick="layui.laydate({elem: this})">
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">办理人：</label>
                            <input autocomplete="off" class="layui-input layui-input-inline" type="text">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline" style="width: calc(90% + 20px);">
                            <label class="layui-form-label">许可证状态：</label>
                            <input autocomplete="off" class="layui-input layui-input-inline" type="text">

                    </div>

                                </ul>

                                    <div class="layui-tab-item layui-show" >
                                        <div class="thumbs">
                                            <div class="thumb thumb-input">
                                                <img src="../../img/plus.png">
                                                <input name="file" class="layui-upload-file" type="file"
                                                       accept="image/gif,image/jpeg,image/jpg,image/png" onchange="layui.companyMng.imgSelect(this);">
                                            </div>
                                        </div>
                                    </div>
                                    <!--副本-->
                                    <div class="layui-tab-item">
                                        <div class="thumbs">
                                            <div class="thumb thumb-input">
                                                <img src="../../img/plus.png">
                                                <input name="file" multiple class="layui-upload-file" type="file"
                                                       accept="image/gif,image/jpeg,image/jpg,image/png" onchange="layui.companyMng.imgSelect(this);">
                                            </div>
                                        </div>
                                    </div>

                                            </tr>
                                            </tbody>
                                        </table>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="layui-colla-item">
                <h2 class="layui-colla-title">企业污染设置照片</h2>
                <div class="layui-colla-content layui-show">
                    <div class="layui-form-item">
                        <!--照片-->
                        <div class="photo-area">
                            <div class="thumbs">
                                <div class="thumb thumb-input">
                                    <img src="../../img/plus.png">
                                    <input name="file" class="layui-upload-file" type="file"
                                           accept="image/gif,image/jpeg,image/jpg,image/png" onchange="layui.companyMng.imgSelect(this);">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-colla-item clgy_item">
                <h2 class="layui-colla-title">企业处理工艺</h2>
                <div class="layui-colla-content layui-show">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">工艺类型：</label>
                            <input name="gylx" autocomplete="off" class="layui-input layui-input-inline" type="text">

                        <div class="layui-inline">
