<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>title</title>
    <link href="../../layUi/css/layui.css" rel="stylesheet">
    <script src="../../layUi/layui.js"></script>
    <script src="../../js/lib/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="../../js/lib/wySilder.min.js" type="text/javascript"></script>
    <script>
        layui.config({
            base: '../../js/sysMng/' //你的模块目录
        }).extend({
            equipmentMng : 'equipmentMng',
            companyMng : 'companyMng',
            sysMng : 'networkMng'
        }).use(['equipmentMng','companyMng','networkMng'],function () {
            layui.equipmentMng.loadEquipmentDetails();
        })
                .link('../../css/style.css'); //加载入口
    </script>
</head>
<body>
<div class="layui-layout-admin detail-form">
    <div class="layui-layout-admin" style="text-align: center;">
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">设备名称：</label>
                    <input autocomplete="off" class="layui-input layui-input-inline" type="text" name="equipmentName" disabled>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">设备编码：</label>
                    <input autocomplete="off" class="layui-input layui-input-inline" type="text" name="equipmentCode" disabled>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">生产厂家：</label>
                    <input autocomplete="off"  class="layui-input layui-input-inline" type="text" name="productor" disabled>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">设备型号：</label>
                    <input autocomplete="off" class="layui-input layui-input-inline" type="text" name="equipmentNo" disabled>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">额定功率(单位kw)：</label>
                    <input autocomplete="off"  class="layui-input layui-input-inline" type="text" name="ratedPower" disabled>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">7.5kw以上设备绝缘等级：</label>
                    <input autocomplete="off" class="layui-input layui-input-inline" type="text" name="insulationLevel" disabled>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">监测类型：</label>
                    <input autocomplete="off"  class="layui-input layui-input-inline" type="text" name="detectionType" disabled>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">是否关键设备：</label>
                    <input autocomplete="off" class="layui-input layui-input-inline" type="text" name="equipmentType" disabled>
                </div>

            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">设备类型：</label>
                    <input autocomplete="off" class="layui-input layui-input-inline" type="text" name="detectionType" disabled>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">设备分类类型：</label>
                    <input autocomplete="off" class="layui-input layui-input-inline" type="text" name="classicType" disabled>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">出厂日期：</label>
                    <input  class="layui-input  layui-input-inline"  name="productDate" disabled>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">投入使用时间：</label>
                    <input  class="layui-input  layui-input-inline"  name="usedDate" disabled>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">质保单位：</label>
                    <input autocomplete="off"  class="layui-input layui-input-inline" type="text" name="warrantyUnit" disabled>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">质保单位联系电话：</label>
                    <input autocomplete="off" class="layui-input layui-input-inline" type="text" name="warrantyUnitPhone" disabled>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">维护单位：</label>
                    <input autocomplete="off"  class="layui-input layui-input-inline" type="text" name="maintainUnit" disabled>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">维护单位联系电话：</label>
                    <input autocomplete="off" class="layui-input layui-input-inline" type="text" name="maintainUnitPhone" disabled>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline" style="width: calc(90% + 20px);">
                    <label class="layui-form-label">设备图片：</label>
                    <div class="js-silder">
                        <div class="silder-scroll">
                            <div class="silder-main">
                                <!--<div class="silder-main-img">-->
                                <!--<img src="../../img/data/001.png" alt="">-->
                                <!--</div>-->
                                <!--<div class="silder-main-img">-->
                                <!--<img src="../../img/data/002.png" alt="" style="width: 600px;height: 400px">-->
                                <!--</div>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--<div class="layui-form-item">-->
                <!--&lt;!&ndash;照片&ndash;&gt;-->

                    <!--<label class="layui-form-label">设备附件：</label>-->

                        <!--</div>-->
                    <!--</div>-->
                <!--</div>-->
            <!--</div>-->
        </form>
        <!--按钮-->
    </div>
</div>
</body>
</html>
