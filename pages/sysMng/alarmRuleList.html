<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link href="../../layUi/css/layui.css" rel="stylesheet">
    <script src="../../layUi/layui.js"></script>
    <script>
        layui.link('../../css/style.css');
        layui.config({
            base: '../../js/' //你的模块目录
        }).extend({
            companyMng :  'sysMng/companyMng',
        }).use('companyMng',function () {
//            layui.companyMng.loadAlarmRuleDetails();
        }); //加载入口
    </script>
    <title>Title</title>
</head>
<body>
<div class="layui-layout-admin" lay-filter="test" style="margin-top: 2px">
    <div style="margin: 10px">
        <div class="layui-elem-quote layui-form" style="padding: 2px;margin-bottom: 0">
            <div class="layui-form-item" style="margin: 5px 0;">
                <label class="layui-form-label">规则名称：</label>
                <div class="layui-input-inline">
                    <input id="name" name="name"  autocomplete="off" placeholder="请输入规则名称" class="layui-input" type="text">
                </div>
                <!--<label class="layui-form-label">仪表名称：</label>-->
                <!--<div class="layui-input-inline">-->
                    <!--<select id="select_dauId" lay-verify="" lay-search name="dau" lay-filter="select_dauId">-->
                        <!--<option value="">无采集仪</option>-->
                    <!--</select>-->
                <!--</div>-->
                <label class="layui-form-label">监测因子：</label>
                <div class="layui-input-inline">
                    <select name="factor" lay-verify="" lay-search id="select_factor">
                        <option value="">无监测因子</option>
                    </select>
                </div>
                <button class="layui-btn layui-btn-normal" onclick="">
                    <i class="layui-icon">&#xe615;</i>
                </button>
            </div>
        </div>
        <div class="layui-form-item" style="margin: 5px 0;">
            <button class="layui-btn layui-btn-small" style="margin-left: 0" onclick="layui.companyMng.addAlarmRuleWin()">
                <i class="layui-icon">&#xe608;</i>新增
            </button>
            <button class="layui-btn layui-btn-small layui-btn-warm" onclick="javascript:history.go(0);" style="float: right">
                <i class="layui-icon"></i> 刷新
            </button>
        </div>
        <table class="layui-table" lay-even="" lay-skin="row" style="margin-top: 0">
            <colgroup>
                <col width="60">
                <col width="350">
                <col>
                <col width="100">
                <col width="120">
                <col width="80">
            </colgroup>
            <thead>
            <tr>
                <th>序号</th>
                <th>规则名称</th>
                <th>仪表名称</th>
                <th>设备类型</th>
                <th>监测因子</th>
                <th style="text-align: center">操作</th>
            </tr>
            </thead>
            <tbody id="rule-result">
            </tbody>
        </table>
        <div id="demo1" class="layui-footer" style="position: fixed;bottom: 0;width: 100%;left:10px;background-color:white"></div>
    </div>
</div>
<div class="layui-layout-admin add-form">
    <form class="layui-form layui-collapse" action="" style="display: none;" id="rule_form">
        <div class="layui-colla-item">
            <h2 class="layui-colla-title">基本信息</h2>
            <div class="layui-colla-content layui-show" style="text-align: center">
                <div class="layui-form-item">
                    <div class="layui-inline" style="width: calc(90% + 20px);">
                        <label class="layui-form-label">规则名称：</label>
                        <input autocomplete="off" class="layui-input layui-input-inline" type="text">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">监测类型：</label>
                        <div class="layui-input-inline">
                            <select name="modules" lay-verify="required" lay-search="">
                                <option value="">--请选择--</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">仪器仪表名称：</label>
                        <div class="layui-input-inline">
                            <select name="modules" lay-verify="required" lay-search="">
                                <option value="">--请选择--</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">设备名称：</label>
                        <div class="layui-input-inline">
                            <select name="modules" lay-verify="required" lay-search="">
                                <option value="">--请选择--</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">监测因子：</label>
                        <div class="layui-input-inline">
                            <select name="modules" lay-verify="required" lay-search="">
                                <option value="">--请选择--</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">瞬时浓度：</label>
                        <div class="layui-input-inline">
                            <select name="modules" lay-verify="required" lay-search="">
                                <option value="">--请选择--</option>
                                <option value=">=">大于等于</option>
                                <option value="<=">小于等于</option>
                                <option value="=">等于</option>
                                <option value=">">大于</option>
                                <option value="<">小于</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">阈值：</label>
                        <input autocomplete="off" class="layui-input layui-input-inline" type="text">
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-colla-item">
            <h2 class="layui-colla-title">上报规则</h2>
            <div class="layui-colla-content layui-show" style="text-align: center">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">一级报警：</label>
                        <div class="layui-input-inline">
                            <select name="modules" lay-verify="required" lay-search="">
                                <option value="">--请选择--</option>
                                <option value="1">企业方</option>
                                <option value="2">服务方</option>
                                <option value="3">监管方</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">报警时间(h)：</label>
                        <input autocomplete="off" class="layui-input layui-input-inline" type="text">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">二级报警：</label>
                        <div class="layui-input-inline">
                            <select name="modules" lay-verify="required" lay-search="">
                                <option value="">--请选择--</option>
                                <option value="1">企业方</option>
                                <option value="2">服务方</option>
                                <option value="3">监管方</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">报警时间(h)：</label>
                        <input autocomplete="off" class="layui-input layui-input-inline" type="text">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">三级报警：</label>
                        <div class="layui-input-inline">
                            <select name="modules" lay-verify="required" lay-search="">
                                <option value="">--请选择--</option>
                                <option value="1">企业方</option>
                                <option value="2">服务方</option>
                                <option value="3">监管方</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">报警时间(h)：</label>
                        <input autocomplete="off" class="layui-input layui-input-inline" type="text">
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
