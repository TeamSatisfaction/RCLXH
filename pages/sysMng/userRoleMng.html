<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>

    <title>title</title>
    <link href="../../layUi/css/layui.css" rel="stylesheet">

    <script>
        layui.config({
            base: '../../js/sysMng/' //你的模块目录
        }).extend({

</head>

                </thead>

                </tbody>
