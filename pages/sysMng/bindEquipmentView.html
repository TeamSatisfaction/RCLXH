<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link href="../../layUi/css/layui.css" rel="stylesheet">
    <script src="../../layUi/layui.js"></script>
    <script>
        layui.link('../../css/style.css');
        layui.config({
            base: '../../js/sysMng/' //你的模块目录
        }).extend({
            networkMng : 'networkMng',
            equipmentMng : 'equipmentMng'
        }).use(['networkMng','equipmentMng'], function () {
           layui.networkMng.loadEquipmentList();
        }); //加载入口
    </script>
</head>
<body style="height: 100%">
    <div class="layui-layout-admin" style="margin: 10px">
        <div class="layui-layout-admin" lay-filter="test" style="margin-top: 2px">
            <div class="layui-form-item" style="margin: 5px 0;">
                <button class="layui-btn" style="margin-left: 0" onclick="layui.networkMng.addEquipmentWin()">
                    <i class="layui-icon">&#xe608;</i>新增
                </button>
            </div>
        </div>
        <table class="layui-table" lay-even="" lay-skin="row" style="margin-top: 0">
            <colgroup>
                <col width="60">
                <col width="150">
                <col width="200">
                <col width="150">
                <col width="200">
                <col width="120">
                <col width="120">
                <col width="120">
                <col width="160">
            </colgroup>
            <thead>
            <tr>
                <th>序号</th>
                <th>设备编码</th>
                <th>设备名称</th>
                <th>设备型号</th>
                <th>生产厂家</th>
                <th>设备类型</th>
                <!--<th>设备分类类型</th>-->
                <th>投入使用时间</th>
                <th>是否关键设备</th>
                <th style="text-align: center">操作</th>
            </tr>
            </thead>
            <tbody id="equipment-results">
            </tbody>
        </table>
        <div class="layui-footer" style="position: fixed;bottom: 0;width: 100%;left:10px;background-color:white">
            <div class="layui-input-inline" style="float: right">
                <div id="demo3"></div>
            </div>
        </div>
    </div>
</body>
</html>
