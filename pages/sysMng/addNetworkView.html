<!--新增联网信息-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>title</title>
    <link href="../../layUi/css/layui.css" rel="stylesheet">
    <script src="../../layUi/layui.js"></script>
    <script>
        layui.config({
            base: '../../js/sysMng/' //你的模块目录
        }).extend({
            networkMng : 'networkMng'
        }).use('networkMng',function(){
//            layui.networkMng.loadCompanySelect();
        })
            .link('../../css/style.css'); //加载入口
    </script>
</head>
<body>
<div class="layui-layout-admin layui-tab-brief add-form" lay-filter="docDemoTabBrief" id="addNetwork">
   <!--监控点名称、MN号、排污口名称（自动带入添加企业时添加的排口名称）、IP、密码、安装位置-->
    <div class="layui-layout-admin" style="text-align: center;margin-top: 10px">
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">数采仪名称：</label>
                    <input autocomplete="off"  class="layui-input layui-input-inline" type="text" name="aname" lay-verify="required">
                    <span class="required">*</span>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">MN号：</label>
                    <input autocomplete="off"  class="layui-input layui-input-inline" type="text" name="mn" lay-verify="required">
                    <span class="required">*</span>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">IP：</label>
                    <input autocomplete="off"  class="layui-input layui-input-inline" type="text" name="ip" lay-verify="required">
                    <span class="required">*</span>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">密码：</label>
                    <input autocomplete="off"  class="layui-input layui-input-inline" type="text" name="password" lay-verify="required">
                    <span class="required">*</span>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">安装位置：</label>
                    <input autocomplete="off"  class="layui-input layui-input-inline" type="text" name="address" lay-verify="required">
                    <span class="required">*</span>
                </div>
            </div>
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="netWork_save" style="display: none" id="netWork-save">
                <i class="layui-icon">&#xe605;</i>提交
            </button>
        </form>
        <!--按钮-->
    </div>
</div>
</body>
</html>
