<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="../../layUi/css/layui.css" rel="stylesheet">
    <link href="../../zTree/css/zTreeStyle/zTreeStyle.css" rel="stylesheet">
    <script src="../../layUi/layui.js"></script>
    <!--<script src="../../layUi/lay/modules/jquery.js"></script>-->
    <script src="../../zTree/js/jquery-1.4.4.min.js"></script>
    <script src="../../zTree/js/jquery.ztree.core.js"></script>
    <script src="../../zTree/js/jquery.ztree.excheck.js"></script>
    <script>
        layui.config({
            base: '../../js/sysMng/' //你的模块目录
        }).extend({
            roleMng : 'roleMng'
        }).use('roleMng',function () {
            layui.roleMng.loadButtonData()
        }).link('../../css/style.css'); //加载入口
    </script>
</head>
<body style="width:100%;height: 100%; overflow: auto;">
    <div style="float: left;width: 250px;height:95%;margin-top:2%;margin-left: 5px;border:1px solid #d8e7fa;overflow:scroll;">
        <ul id="treeDemo" class="ztree"></ul>
    </div>
    <div style="float: left;width: calc(100% - 270px); margin-top:2%;height:95%;margin-left:5px;margin-right:5px;border:1px solid #d8e7fa;overflow:scroll;">
        <fieldset class="layui-elem-field">
            <legend>业务权限配置</legend>
            <div class="layui-field-box">
                <form class="layui-form" action="">
                    <div class="layui-form-item">
                        <div  id="treeButton">
                            <input type="checkbox" name="" title="新增企业" lay-skin="primary" data-authId="17">
                            <input type="checkbox" name="" title="查看企业详情" lay-skin="primary" data-authId="19">
                            <input type="checkbox" name="" title="更新企业信息" lay-skin="primary" data-authId="21">
                            <input type="checkbox" name="" title="报警规则管理" lay-skin="primary" data-authId="54">
                            <input type="checkbox" name="" title="删除企业" lay-skin="primary" data-authId="20">
                            <input type="checkbox" name="" title="新增水质监测站" lay-skin="primary" data-authId="17">
                            <input type="checkbox" name="" title="修改水质监测站" lay-skin="primary" data-authId="21">
                            <input type="checkbox" name="" title="删除水质监测站" lay-skin="primary" data-authId="20">
                            <input type="checkbox" name="" title="新增设备" lay-skin="primary" data-authId="39">
                            <input type="checkbox" name="" title="查看设备详情" lay-skin="primary" data-authId="44">
                            <input type="checkbox" name="" title="修改设备" lay-skin="primary" data-authId="40">
                            <input type="checkbox" name="" title="设备配置因子" lay-skin="primary" data-authId="47">
                            <input type="checkbox" name="" title="删除设备" lay-skin="primary" data-authId="41">
                            <input type="checkbox" name="" title="新增数采仪" lay-skin="primary" data-authId="22">
                            <input type="checkbox" name="" title="修改数采仪" lay-skin="primary" data-authId="24">
                            <input type="checkbox" name="" title="数采仪绑定企业" lay-skin="primary" data-authId="24">
                            <input type="checkbox" name="" title="数采仪配置设备" lay-skin="primary" data-authId="39">
                            <input type="checkbox" name="" title="删除数采仪" lay-skin="primary" data-authId="23">
                            <input type="checkbox" name="" title="新增用户" lay-skin="primary" data-authId="56">
                            <input type="checkbox" name="" title="用户分配角色" lay-skin="primary" data-authId="81">
                            <input type="checkbox" name="" title="初始化用户密码" lay-skin="primary" data-authId="57">
                            <input type="checkbox" name="" title="新增角色" lay-skin="primary" data-authId="68">
                            <input type="checkbox" name="" title="角色配置权限" lay-skin="primary" data-authId="75">
                            <input type="checkbox" name="" title="删除角色" lay-skin="primary" data-authId="76">
                        </div>

                        <div id="unMatchedAuth" style="display: none"><!-- 用来保存多余的权限 -->
                            <!--<div>1</div>-->
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>
    </div>
</body>
</html>
