<!DOCTYPE html>
<html style="height:100%;">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>title</title>
    <link href="../../layUi/css/layui.css" rel="stylesheet">
    <script src="../../layUi/layui.js"></script>
    <script src="../../js/lib/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="../../js/lib/My97DatePicker/WdatePicker.js" type="text/javascript"></script>
    <script src="../../js/lib/wySilder.min.js" type="text/javascript"></script>
    <script>
        layui.link('../../css/style.css');
        layui.config({
            base: '../../js/sysMng/' //你的模块目录
        }).extend({
            equipmentMng : 'equipmentMng'
        }).use('equipmentMng', function () {
            layui.equipmentMng.efCheckEvt();
        }); //加载入口

    </script>
    <!--TPL-->
    <script id="leftTpl" type="text/html">
        {{#  layui.each(d, function(index, item){ }}
            <div class="layui-form-item">
                <input type="checkbox" title="{{ item }}" lay-skin="primary" checked>
            </div>
        {{#  }); }}
    </script>
    <script id="rightTpl" type="text/html">
        {{#  layui.each(d, function(index, item){ }}
            <div class="layui-form-item">
                <b>{{ item }}</b>
                <div class="layui-inline">
                    <label class="layui-form-label">编码：</label>
                    <input class="layui-input-inline layui-input" placeholder="编码">
                </div>
                <span class="required">*</span>
                <div class="layui-inline">
                    <label class="layui-form-label">工艺类型：</label>
                    <div class="layui-input-block">
                        <select lay-verify="" lay-search lay-filter="select_equipment">
                            <option value="工艺过程">工艺过程</option>
                        </select>
                    </div>
                </div>
                <span class="required">*</span>
            </div>
        {{#  }); }}
    </script>
</head>

<body style="height: 100%;">
<div id="ef" class="layui-layout-admin" lay-filter="docDemoTabBrief">
    <!--左边块-->
    <div class="ef-left">
        <div class="ef-title"><span>监测因子关联</span> <sub>(请勾选监测因子)</sub></div>
        <form class="ef-checklist layui-form">

        </form>
    </div>
    <!--右边块-->
    <div class="ef-right">
        <div class="ef-title"><span>监测因子编号</span> <sub>(<span class="required">*</span>为必填项)</sub></div>
        <form class="ef-checklist layui-form">

        </form>
    </div>
</div>

</body>
</html>
