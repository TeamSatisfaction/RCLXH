<!--新增监测站信息-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>title</title>
    <link href="../../layUi/css/layui.css" rel="stylesheet">
    <script src="../../layUi/layui.js"></script>
    <script>
        layui.config({
            base: '../../js/sysMng/' //你的模块目录
        }).extend({
            MSMng : 'MSMng'
        }).use('MSMng',function () {
            layui.MSMng.loadMSDetails()
        }).link('../../css/style.css'); //加载入口
    </script>
</head>
<body>
    <div class="layui-layout-admin layui-tab-brief add-form" lay-filter="docDemoTabBrief" id="addMS">
        <!--表单-->
        <div class="layui-layout-admin" style="text-align: center;margin-top: 10px">
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">监测站名称：</label>
                        <input autocomplete="off"  class="layui-input layui-input-inline" type="text" name="name" lay-verify="required">
                        <span class="required">*</span>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">联系人：</label>
                        <input autocomplete="off" class="layui-input layui-input-inline" type="text" name="head" lay-verify="required">
                        <span class="required">*</span>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">联系人电话：</label>
                        <input autocomplete="off" class="layui-input layui-input-inline" type="text" name="headPhone" lay-verify="required||phone">
                        <span class="required">*</span>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">经度：</label>
                        <input autocomplete="off" class="layui-input layui-input-inline" type="text" name="lon" lay-verify="required|lon">
                        <span class="required">*</span>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">纬度：</label>
                        <input autocomplete="off" class="layui-input layui-input-inline" type="text" name="lat" lay-verify="required|lat">
                        <span class="required">*</span>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">地址：</label>
                        <input autocomplete="off" class="layui-input layui-input-inline" type="text" name="address" lay-verify="required">
                        <span class="required">*</span>
                    </div>
                </div>
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo" id="ms-save" style="display: none">
                    <i class="layui-icon">&#xe605;</i>提交
                </button>
            </form>
            <!--按钮-->
        </div>
        </div>
    </div>
</body>
</html>
