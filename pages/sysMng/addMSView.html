<!--新增监测站信息-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>title</title>
    <link href="../../layUi/css/layui.css" rel="stylesheet">
    <script src="../../layUi/layui.js"></script>
    <script>
        layui.config({
            base: '../../js/sysMng/' //你的模块目录
        }).extend({
            MSMng : 'MSMng'
        }).use('MSMng')
                .link('../../css/style.css'); //加载入口
    </script>
</head>
<body>
    <div class="layui-layout-admin layui-tab-brief add-form" lay-filter="docDemoTabBrief" id="addMS">
        <!--表单-->
        <div class="layui-layout-admin" style="text-align: center;margin-top: 10px">
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">监测站名称：</label>
                        <input autocomplete="off"  class="layui-input layui-input-inline" type="text" name="site">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">联系人：</label>
                        <input autocomplete="off" class="layui-input layui-input-inline" type="text" name="contacts">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">联系人电话：</label>
                        <input autocomplete="off" class="layui-input layui-input-inline" type="text" name="mobile">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">经度：</label>
                        <input autocomplete="off" class="layui-input layui-input-inline" type="text" name="longitude">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">纬度：</label>
                        <input autocomplete="off" class="layui-input layui-input-inline" type="text" name="latitude">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">地址：</label>
                        <input autocomplete="off" class="layui-input layui-input-inline" type="text" name="address">
                    </div>
                </div>
                <div class="layui-footer" style="bottom: 0;width: 100%;height:39px;left: 0;text-align: center">
                    <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">
                        <i class="layui-icon">&#xe605;</i>提交
                    </button>
                    <button class="layui-btn layui-btn-normal" onclick="layui.MSMng.closeAddWin()">
                        <i class="layui-icon">&#x1006;</i>返回
                    </button>
                </div>
            </form>
            <!--按钮-->
        </div>
        </div>
    </div>
</body>
</html>
